[global]
    workgroup = WORKGROUP
    log file = /var/log/samba/log.%m
    max log size = 1000
    logging = file
    server role = standalone server
    security = user
    map to guest = bad user
    usershare allow guests = yes

[Share]
    comment = FileShare
    path = /media/storage/
    browseable = yes
    public = yes
    read only = no
    writeable = yes
    create mask = 0600
    directory mask = 0700
    guest ok = yes
    guest account = nobody